        }

            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #searchBox {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #1e3c72;
            border-radius: 25px;
            width: 300px;
            outline: none;
            transition: all 0.3s;
        }

        #searchBox:focus {
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .filter-btn {
            padding: 12px 25px;
            font-size: 16px;
            border: 2px solid #1e3c72;
            background: white;
            color: #1e3c72;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #1e3c72;
            color: white;
        }

        .presidents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .president-card {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .president-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .president-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #b22234 0%, #b22234 46%, #ffffff 46%, #ffffff 54%, #3c3b6e 54%, #3c3b6e 100%);
        }

        .president-number {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #1e3c72;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .president-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            object-fit: cover;
            border: 4px solid #d4af37;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .president-name {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #1e3c72;
            margin: 15px 0 10px;
        }

        .president-years {
            text-align: center;
            color: #666;
            font-size: 1em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .president-party {
            text-align: center;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 10px auto;
            width: fit-content;
            font-weight: bold;
        }

        .party-republican {
            background: #e81b23;
            color: white;
        }

        .party-democratic {
            background: #0015bc;
            color: white;
        }

        .party-democratic-republican {
            background: #4a7c59;
            color: white;
        }

            background: #f0c05a;
            color: #333;

            background: #d4af37;
            color: #333;
        }

        .party-national-union {
            background: #7c4dff;
            color: white;
        }

        .party-none {
            background: #757575;
            color: white;
        }

        .president-details {
            text-align: center;
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
            line-height: 1.6;
        }

        .vice-president {
            font-style: italic;
            margin-top: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 50px auto;
            padding: 40px;
            border: 1px solid #888;
            width: 90%;
            max-width: 700px;
            border-radius: 15px;
            position: relative;
            animation: slideIn 0.3s;
        }

            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

            color: #aaa;
            float: right;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover {

        }

            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            object-fit: cover;
            border: 5px solid #d4af37;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

                font-size: 1.8em;
            }

        }
    </style>

                born: "1743",
                notes: "Principal author of Declaration of Independence; Louisiana Purchase",
                image: "https://www.whitehouse.gov/wp-content/uploads/2021/01/03_thomas_jefferson.jpg"
            },
            {
                number: 2,
                name: "John Adams",
                years: "1797-1801",
                party: "Federalist",
                vicePresident: "Thomas Jefferson",
                born: "1735",
                notes: "First president to live in White House; Founding Father",
                image: "https://www.whitehouse.gov/wp-content/uploads/2021/01/02_john_adams.jpg"
            },
            {
                number: 1,
                name: "George Washington",
                years: "1789-1797",
                party: "None",
                vicePresident: "John Adams",
                born: "1732",
                notes: "First President; 'Father of His Country'; Commander-in-Chief during Revolutionary War",
                image: "https://www.whitehouse.gov/wp-content/uploads/2021/01/01_george_washington.jpg"
            }
        ];

        let currentFilter = 'all';

        function renderPresidents(filteredPresidents = presidents) {
            const grid = document.getElementById('presidentsGrid');
            grid.innerHTML = '';

            filteredPresidents.forEach(president => {
                const card = document.createElement('div');
                card.className = 'president-card';
                card.onclick = () => showModal(president);

                let partyClass = '';
                if (president.party.includes('Republican')) {
                    partyClass = 'party-republican';
                } else if (president.party.includes('Democratic') && !president.party.includes('Republican')) {
                    partyClass = 'party-democratic';
                } else if (president.party.includes('Federalist')) {
                    partyClass = 'party-federalist';
                } else if (president.party.includes('Whig')) {
                    partyClass = 'party-whig';
                } else if (president.party.includes('National Union')) {
                    partyClass = 'party-national-union';
                } else {
                    partyClass = 'party-none';
                }

                card.innerHTML = `
                    <div class="president-number">${president.number}</div>
                    <img src="${president.image}" alt="${president.name}" class="president-image" 
                         onerror="this.src='https://via.placeholder.com/150?text=${president.name.split(' ')[0]}'">
                    <div class="president-name">${president.name}</div>
                    <div class="president-years">${president.years}</div>
                    <div class="president-party ${partyClass}">${president.party}</div>
                    <div class="president-details">
                        <div class="vice-president">VP: ${president.vicePresident}</div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function showModal(president) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modalBody');

            let partyClass = '';
            if (president.party.includes('Republican')) {
                partyClass = 'party-republican';
            } else if (president.party.includes('Democratic') && !president.party.includes('Republican')) {
                partyClass = 'party-democratic';
            } else if (president.party.includes('Federalist')) {
                partyClass = 'party-federalist';
            } else if (president.party.includes('Whig')) {
                partyClass = 'party-whig';
            } else if (president.party.includes('National Union')) {
                partyClass = 'party-national-union';
            } else {
                partyClass = 'party-none';
            }

            modalBody.innerHTML = `
                <h2 style="text-align: center; color: #1e3c72; margin-bottom: 20px;">
                    ${president.number}. ${president.name}
                </h2>
                <img src="${president.image}" alt="${president.name}" class="modal-image"
                     onerror="this.src='https://via.placeholder.com/200?text=${president.name.split(' ')[0]}'">
                <div style="text-align: center;">
                    <p style="font-size: 1.2em; margin: 15px 0;"><strong>Years in Office:</strong> ${president.years}</p>
                    <div class="president-party ${partyClass}" style="margin: 15px auto;">${president.party}</div>
                    <p style="margin: 15px 0;"><strong>Vice President:</strong> ${president.vicePresident}</p>
                    <p style="margin: 15px 0;"><strong>Born:</strong> ${president.born}</p>
                    <p style="margin: 20px 0; line-height: 1.8; text-align: left;">${president.notes}</p>
                </div>
            `;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        function filterParty(party) {
            currentFilter = party;

            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            let filtered = presidents;

            if (party !== 'all') {
                if (party === 'Other') {
                    filtered = presidents.filter(p => 
                        !p.party.includes('Republican') && 
                        !p.party.includes('Democratic') ||
                        p.party.includes('Democratic-Republican')
                    );
                } else {
                    filtered = presidents.filter(p => p.party.includes(party));
                }
            }

            // Apply search filter if there's a search term
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(p =>
                    p.name.toLowerCase().includes(searchTerm) ||
                    p.years.toLowerCase().includes(searchTerm) ||
                    p.party.toLowerCase().includes(searchTerm) ||
                    p.notes.toLowerCase().includes(searchTerm)
                );
            }

            renderPresidents(filtered);
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();

            let filtered = presidents;

            // Apply party filter first
            if (currentFilter !== 'all') {
                if (currentFilter === 'Other') {
                    filtered = presidents.filter(p => 
                        !p.party.includes('Republican') && 
                        !p.party.includes('Democratic') ||
                        p.party.includes('Democratic-Republican')
                    );
                } else {
                    filtered = presidents.filter(p => p.party.includes(currentFilter));
                }
            }

            // Then apply search
            if (searchTerm) {
                filtered = filtered.filter(p =>
                    p.name.toLowerCase().includes(searchTerm) ||
                    p.years.toLowerCase().includes(searchTerm) ||
                    p.party.toLowerCase().includes(searchTerm) ||
                    p.notes.toLowerCase().includes(searchTerm) ||
                    p.vicePresident.toLowerCase().includes(searchTerm)
                );
            }

            renderPresidents(filtered);
        });

        // Initial render
        renderPresidents();
    </script>
</body>
</html>
